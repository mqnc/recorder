<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: darkslateblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            border-radius: 15px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <button id="recordButton" style="font-size:1000%; background-color: crimson; border-radius: 50%;">ğŸ¤</button><br><br>
    <div>
        <button id="verySlowPlayback" style="font-size:200%; background-color: royalblue;">ğŸ¦–</button>
        <button id="slowPlayback" style="font-size:200%; background-color: darkgoldenrod;">ğŸŠ</button>
        <button id="normalPlayback" style="font-size:200%; background-color: green;">ğŸ˜²</button>
        <button id="fastPlayback" style="font-size:200%; background-color: darkcyan;">ğŸ‘»</button>
        <button id="veryFastPlayback" style="font-size:200%; background-color: darkorchid;">ğŸ‘½</button>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioURL;
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let stream;
        let isSpacePressed = false;

        async function initializeMicrophone() {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        }

        function preventDefault(event) {
            event.preventDefault();
        }

        document.getElementById('recordButton').addEventListener('mousedown', startRecording);
        document.getElementById('recordButton').addEventListener('mouseup', stopRecording);
        document.getElementById('recordButton').addEventListener('touchstart', (event) => { preventDefault(event); startRecording(); });
        document.getElementById('recordButton').addEventListener('touchend', (event) => { preventDefault(event); stopRecording(); });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !isSpacePressed) {
                isSpacePressed = true;
                startRecording();
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.code === 'Space') {
                isSpacePressed = false;
                stopRecording();
            }
        });

        document.getElementById('verySlowPlayback').addEventListener('click', () => playAudio(1/1.5/1.5));
        document.getElementById('slowPlayback').addEventListener('click', () => playAudio(1/1.5));
        document.getElementById('normalPlayback').addEventListener('click', () => playAudio(1));
        document.getElementById('fastPlayback').addEventListener('click', () => playAudio(1.5));
        document.getElementById('veryFastPlayback').addEventListener('click', () => playAudio(1.5*1.5));

        async function startRecording() {
            if (!stream) await initializeMicrophone();
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioURL = URL.createObjectURL(audioBlob);
                audioChunks = [];
            };
            mediaRecorder.start();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function playAudio(playbackRate) {
            if (!audioURL) return;
            fetch(audioURL)
                .then(response => response.arrayBuffer())
                .then(data => audioContext.decodeAudioData(data))
                .then(buffer => {
                    let source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.playbackRate.value = playbackRate;
                    source.connect(audioContext.destination);
                    source.start();
                });
        }

        initializeMicrophone();
    </script>
</body>
</html>
